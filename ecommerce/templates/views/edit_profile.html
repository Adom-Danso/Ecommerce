{% extends 'views/base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}
<div class="container">
    <form action="{{ url_for('views.edit_profile') }}", method="POST" novalidate0>
        {{ form.hidden_tag() }}
        <div class="profile-card mt-5">
            <div class="container-fluid d-flex justify-content-around">
                <div class="profile-image-container positon-relative">
                    <img src="{{ url_for('static', filename='images/no-image.png') }}" class="img-fluid img-thumbnail profile-image" alt="Profile Picture">
                    <input type="file" class="file-input" id="fileInput" accept="image/*">
                    <label for="fileInput" class="file-label">
                        <i class="bi bi-pencil-fill"></i>
                    </label>
                    
                </div>
            </div>            
            <hr>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="fname" class="form-label">First name</label>
                <input type="text" name="fname" class="form-control" id="fname" placeholder="{% if current_user.first_name %} {{current_user.first_name}} {% else %} Not specified {% endif %}">
              </div>
              <div class="col-md-6 mb-3">
                <label for="lname" class="form-label">Last name</label>
                <input type="text" name="lname" class="form-control" id="lname" placeholder="{% if current_user.last_name %} {{current_user.last_name}} {% else %} Not specified {% endif %}">
              </div>
              <div class="col-12 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="{{current_user.email}}">
              </div>
              <div class="col-md-12 mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" name="phone" class="form-control" id="phone" placeholder="{% if current_user.phone %} {{current_user.phone}} {% else %} Not specified {% endif %}">
              </div>
              <div class="col-12 mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" class="form-control" id="address" placeholder="{% if current_user.address %} {{current_user.address}} {% else %} Not specified {% endif %}">
              </div>
              <div class="col-12 mb-3">
                <label for="address2" class="form-label">Address 2<span>(optional)</span></label>
                <input type="text" name="address2" class="form-control" id="address2" placeholder="{% if current_user.address2 %} {{current_user.address2}} {% else %} Apartment, studio, or floor {% endif %}">
              </div>
              <div class="col-md-6 mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" name="city" class="form-control" id="city" placeholder="{% if current_user.city %} {{current_user.city}} {% else %} Not specified {% endif %}">
              </div>
              <div class="col-md-4 mb-3">
                <label for="country" class="form-label">Country</label>
                <select id="country" name="country" class="form-select">
                    <option selected></option>
                    <option value="Ghana" {% if current_user.country == 'Ghana' %} selected {% endif %}>Ghana</option>
                    <option value="Nigeria" {% if current_user.country == 'Nigeria' %} selected {% endif %}>Nigeria</option>
                    <option value="Togo" {% if current_user.country == 'Togo' %} selected {% endif %}>Togo</option>
                </select>
              </div>
              <div class="col-md-2 mb-3">
                <label for="zipcode" class="form-label">Zip</label>
                <input type="text" class="form-control" name="zipcode" id="zipcode" placeholder="{{current_user.zip_code}}">
              </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-success">Save changes</button>
                <a href="{{ url_for('views.profile') }}">
                    <button type="button" class="btn btn-danger">Discard changes</button>
                </a>
            </div>
        </div>
    </form>
</div>

{% endblock content %}
