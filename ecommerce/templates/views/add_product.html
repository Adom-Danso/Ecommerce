{%extends 'views/base.html'%}{%block title%}Add Product{%endblock title%}
{%block content%}

<form method='POST'>
	{{ form.hidden_tag() }}
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="seller" class="form-label">Seller</label>
    <input type="text" class="form-control" id="seller" name="seller">
  </div>
  <div class="mb-3 form-check">
    <label for="price" class="form-label">Price</label>
    <input type="number" class="form-control" id="price" name="price">
  </div>
  <h5>Select a category:</h5>
  <ul>
    <li class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="foodandgrocery" name="food_and_Grocery">
      <label class="form-check-label" for="food_and_Grocery">
        Food & Grocery
      </label>
    </li>
    <li class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="mobilePhones_and_Tablets" name="mobilePhones_and_Tablets">
      <label class="form-check-label" for="mobilePhones_and_Tablets">
        Mobile Phones & Tablets
      </label>
    </li>
    <li class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="electronics" name="electronics">
      <label class="form-check-label" for="electronics">
        Electronics
      </label>
    </li>
    <li class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="sports" name="sports">
      <label class="form-check-label" for="sports">
        Sports
      </label>
    </li>
    <li class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="home_Furniture_and_Appliances" name="home_Furniture_and_Appliances">
      <label class="form-check-label" for="home_Furniture_and_Appliances">
        Home, Furniture & Appliances
      </label>
    </li>
    <li class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="fashion" name="fashion">
      <label class="form-check-label" for="fashion">
        Fashion
      </label>
    </li>
    <li class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="health_and_Beauty" name="health_and_Beauty">
      <label class="form-check-label" for="health_and_Beauty">
        Health & Beauty
      </label>
    </li>
    <li class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="toys" name='toys'>
      <label class="form-check-label" for="toys">
        Toys
      </label>
    </li>
    
  </ul>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{%endblock content%}
