<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock title %} | Ecommerce</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/base.css')}}">

</head>
<body class="">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        {% include "views/_navbar.html" %}
    </nav>
    <main class="container-fluid position-relative">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-info alert-dismissible fade show position-fixed start-50 translate-middle container-fluid px-4" role="alert" style="z-index: 10000;">
                    <span>{{ message }}</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock content %}
    </main>
    <footer class="d-flex justify-content-between justify-content-around align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0" style="color: white;">Developed By Danso Yaw Adom</span>
        </div>
        <ul class="nav col-md-4 justify-content-end d-flex">
            <li class="ms-3" style="color: white;">Contact Me:</li>
            <li class="ms-3"><a class="text-body-secondary" href="mailto:dansoadom98@gmai.com"><i class="bi bi-envelope" style="color: white;"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="https://snapchat.com/t/0xuGQF31"><i class="bi bi-snapchat" style="color: white;"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="https://www.instagram.com/adom_d.y?igsh=Z2Zxd20zc240NHI4&utm_source=qr"><i class="bi bi-instagram" style="color: white;"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="https://github.com/Adom-Danso/"><i class="bi bi-github" style="color: white;"></i></a></li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>

</body>

</html>
